<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar id="menu-left" class="menu-toolbar">
      <ion-title id="menu-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.icon}}></ion-icon> &nbsp;&nbsp;{{p.title}}
      </button>
      <a *ngFor="let l of links" href={{l.link}} ion-item>
        <ion-icon name={{l.icon}}></ion-icon> &nbsp;&nbsp;{{l.title}}</a>
      <button ion-item (click)="close()">
        <ion-icon name="exit"></ion-icon> &nbsp;&nbsp;Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
